<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Contact Information</h1>
    <!-- data-th-action ->specifies the URL or path where the form data should be submitted when the form is submitted -->
    <!-- data-th-object -> specifies the object that should be used as the form data model -->
    <form data-th-action="@{/contact}" data-th-object="${contact}" method="post">
            
        <p>
            Name:
                      <!-- *(...), asterisk is used to bind fields to object -->

            <input type="text" data-th-field="*{name}">
            <br>
                     <!-- span tag is for when if there is a condition and it is fulfiled, it will be displayed -->

            <span class="error" data-th-if="${#fields.hasErrors('name')}" data-th-errors = "*{name}" style="color:red;"
            ></span>
            
        </p>    
        <br>
        <p>    
            Email:
            <input type="text" data-th-field="*{email}"/>
            <br>
            <span class="error" data-th-if="${#fields.hasErrors('email')}" data-th-errors = "*{email}" style="color:red;"></span>
        </p>    
        <br>    
        <p>
            Phone:
            <input type="text" data-th-field="*{phoneNumber}"/>
            <br>
            <span class="error" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors = "*{phoneNumber}" style="color:red;"></span>
        </p>    
        <br>    
        <p>
            Date of Birth:
            <input type="date" data-th-field="*{dateOfBirth}"/>
            <br>
            <span class="error" data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors = "*{dateOfBirth}" style="color:red;"></span>
        </p>
        <br>
        <p><input type="submit" value="save"/></p>

    </form>
</body>
</html>
